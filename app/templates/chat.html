<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñ n8n ’â’°’ø</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #f4f4f9;
        }
        #chat-box {
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
            background-color: white;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
        }
        .user {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            text-align: right;
        }
        .bot {
            background-color: #e9e9eb;
            color: black;
            align-self: flex-start;
        }
        #input-container {
            display: flex;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #send-button {
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <h1>Flask & n8n ’â’°’ø</h1>
    <div id="chat-box"></div>
    <div id="input-container">
        <input type="text" id="message-input" placeholder="‘≥÷Ä’•÷Ñ ’±’•÷Ä ’∞’°’≤’∏÷Ä’§’°’£÷Ä’∏÷Ç’©’µ’∏÷Ç’∂’®...">
        <button id="send-button">’à÷Ç’≤’°÷Ä’Ø’•’¨ üì®</button>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        async function sendMessage() {
            const message = messageInput.value;
            if (message.trim() === "") return;

            messageInput.value = "";

            await fetch('/send_message', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_message: message })
            });

            await fetchMessages();
        }

        async function fetchMessages() {
            const response = await fetch('/get_messages');
            const messages = await response.json();

            chatBox.innerHTML = "";
            messages.forEach(msg => {
                const msgElement = document.createElement('div');
                msgElement.classList.add('message', msg.sender);
                msgElement.textContent = msg.text;
                chatBox.appendChild(msgElement);
            });
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // ’ç’Ø’¶’¢’∂’°’Ø’°’∂ ’∞’°’≤’∏÷Ä’§’°’£÷Ä’∏÷Ç’©’µ’∏÷Ç’∂’∂’•÷Ä’´ ’¢’•’º’∂’∏÷Ç’¥
        setInterval(fetchMessages, 2000); // ‘π’°÷Ä’¥’°÷Å’∂’•’¨ ’°’¥’•’∂ 2 ’æ’°’µ÷Ä’Ø’µ’°’∂’® ’¥’•’Ø
        fetchMessages();
    </script>
</body>
</html>
